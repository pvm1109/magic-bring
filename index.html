
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Bring - Fashion & Accessories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeae3;
      color: #333;
    }
    header {
      background-color: #fff5f0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #d17d7d;
    }
    .tagline {
      font-size: 1.2rem;
      font-style: italic;
      margin-top: 5px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .card {
      width: 280px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card p {
      padding: 15px;
      font-size: 1rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff5f0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magic Bring</h1>
    <p class="tagline">Trendy Indian Fusion Fashion & Accessories</p>
  </header>
  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/300x400?text=Fusion+Kurta" alt="Fusion Kurta">
      <p>Elegant Fusion Kurta</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x400?text=Trendy+Jewelry" alt="Jewelry">
      <p>Trendy Indian Jewelry</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Magic Bring. All rights reserved.
  </footer>
</body>
</html>
